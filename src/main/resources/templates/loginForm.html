<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="/login">
        <label th:text="#{login.id}">ID</label>:
        <input type="text" name="id"/><br/>
        <label th:text="#{login.password}">PWD</label>:
        <input type="password" name="pwd"/><br/>

        <br/>
        <input type="submit" th:value="#{login.submit}"/>
    </form>

    <a href="/student/register" th:text="#{login.registerLink}">Register</a>
