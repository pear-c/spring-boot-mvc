<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학생 정보 수정</title>
</head>
<body>
<form th:action="@{/student/{id}/modify(id=${student.id})}" method="post">
    <label th:text="#{student.id}">아이디</label>:
    <input type="text" name="id" th:value="${student.id}" readonly /><br />
    <label th:text="#{student.password}">비밀번호</label>:
    <input type="password" name="password" th:value="${student.password}" /><br />
    <label th:text="#{student.name}">이름</label>:
    <input type="text" name="name" th:value="${student.name}" /><br />
    <label th:text="#{student.email}">이메일</label>:
    <input type="text" name="email" th:value="${student.email}" /><br />
    <label th:text="#{student.score}">성적</label>:
    <input type="text" name="score" th:value="${student.score}" /><br />
    <label th:text="#{student.comment}">평가</label>:<br/>
    <textarea name="comment" cols="40" rows="8" th:text="${student.comment}"></textarea><br />

    <input type="submit" th:value="#{student.modify.submit}" />
</form>

<a href="?locale=ko">한국어</a><br/>
<a href="?locale=en">English</a><br/>
</body>
</html>
