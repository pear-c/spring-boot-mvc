<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>

<label th:text="#{student.id}">아이디</label>:
<span th:text="${student.id}"></span><br/>

<label th:text="#{student.password}">비밀번호</label>:
<span th:text="${student.password}"></span><br/>

<label th:text="#{student.name}">이름</label>:
<span th:text="${student.name}"></span><br/>

<label th:text="#{student.email}">이메일</label>:
<span th:text="${student.email}"></span><br/>

<div th:if="${!hideScore}">
    <label th:text="#{student.score}">성적</label>:
    <span th:text="${student.score}"></span><br/>

    <label th:text="#{student.comment}">평가</label>:
    <span th:text="${student.comment}"></span><br/>
</div>


<br/>

<a th:href="@{/student/{id}/modify(id=${student.id})}" th:text="#{student.modify.submit}">정보 수정</a>

<br/>
<a th:href="@{/logout}" th:text="#{logout}">로그아웃</a>

<br/><br/>
<a href="?locale=ko">한국어</a><br/>
<a href="?locale=en">English</a><br/>
</body>
</html>
