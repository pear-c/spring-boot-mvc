<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학생 정보 수정</title>
</head>
<body>
<form th:action="@{/student/{id}/modify(id=${student.id})}" method="post">
    아이디: <input type="text" name="id" th:value="${student.id}" readonly /><br />
    비밀번호: <input type="password" name="password" th:value="${student.password}" /><br />
    이름: <input type="text" name="name" th:value="${student.name}" /><br />
    이메일: <input type="text" name="email" th:value="${student.email}" /><br />
    성적: <input type="text" name="score" th:value="${student.score}" /><br />
    평가: <textarea name="comment" cols="40" rows="8" th:text="${student.comment}"></textarea><br />
    <input type="submit" value="수정 완료"/>
</form>
</body>
</html>
